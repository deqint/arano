<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La mul탵i ani, Mam캒 仇벒잺</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ff9eb5, #ff6f91);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
      width: 450px;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 15px white;
    }

    .slideshow img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 25px white;
      margin: 0 auto;
      display: block;
    }

    #messages {
      margin-top: 15px;
      font-size: 18px;
      text-shadow: 0 0 10px white;
      min-height: 24px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4f81;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff2e63;
    }

    .falling {
      position: absolute;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
      animation: pulse 3s infinite alternate;
      z-index: 1;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="container">
    <h1>La mul탵i ani de Ziua 칉ndr캒gosti탵ilor, Mam캒 仇벒잺</h1>

    <div class="slideshow">
      <img id="slide" src="poza_1.jpg" alt="Mama">
    </div>

    <p id="messages">Te iubesc, Mam캒! 仇벒잺</p>

    <p>칉탵i mul탵umesc c캒 e탳ti mereu sprijinul meu. Te iubesc mai mult dec칙t pot spune 칥n cuvinte!</p>
    
    <!-- Buton muzic캒 -->
    <button onclick="playMusic()">游꿧 Porne탳te muzica</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="0213.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Slideshow poze
    const images = [
      "poza_1.jpg","poza_2.jpg","poza_3.jpg","poza_4.jpg","poza_5.jpg",
      "poza_6.jpg","poza_7.jpg","poza_8.jpg","poza_9.jpg","poza_10.jpg"
    ];
    let index = 0;
    const slide = document.getElementById("slide");
    setInterval(() => {
      index = (index + 1) % images.length;
      slide.src = images[index];
    }, 3000);

    // Mesaje rotative
    const messages = [
      "Te iubesc, Mam캒! ~ Aran",
      "E탳ti cea mai bun캒 mam캒 din lume!",
      "Mul탵umesc pentru tot sprijinul t캒u!",
      "Z칙mbe탳te, meri탵i tot ce e mai frumos!",
      "칉탵i doresc o zi plin캒 de iubire 탳i bucurie!"
    ];
    let msgIndex = 0;
    const messageEl = document.getElementById("messages");
    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      messageEl.innerText = messages[msgIndex];
    }, 4000);

    // Muzic캒
    const bgMusic = document.getElementById("bgMusic");
    function playMusic() { bgMusic.play(); }

    // Func탵ie pentru cadere emoji
    function createFalling(emoji) {
      const el = document.createElement("div");
      el.classList.add("falling");
      el.innerText = emoji;
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(el);
      setTimeout(() => { el.remove(); }, 8000);
    }

    // Inimioare, 칥ngera탳i 탳i steaguri rom칙ne탳ti
    setInterval(() => {
      createFalling("仇벒잺");   // inimioare
      createFalling("游높");   // 칥ngera탳i
      createFalling("游游");  // steagul Rom칙niei
    }, 400);
  </script>
</body>
</html>
